<body>

<script src="http://cdn.kendostatic.com/2014.3.1411/js/kendo.all.min.js"></script>
<script>
    $("#chart").kendoChart({
        title: {
            text: 'Ramadan Preparation Progress'
        },
        legend: {
            position: 'bottom',
            labels: {
                color: "#fff"
            }
        },
        chartArea: {
            background: ''
        },
        seriesDefaults: {
            type: 'line',
            style: 'smooth'
        },
        series: [{
            name: 'Read Qur\'an',
            data: [3.907, 7.943, 7.848, 9.284, 9.263, 9.801, 3.890, 8.238, 9.552, 6.855, 3.994, 3.464]
        },{
            name: 'Extra Fasting',
            data: [1.988, 2.733, 3.994, 3.464, 4.001, 3.939, 1.333, -2.245, 4.339, 2.727, 6.376, 8.153]
        },{
            name: 'Extra Prayers',
            data: [4.743, 7.295, 7.175, 6.376, 8.153, 8.535, 5.247, -7.832, 4.3, 4.3, 0.362, -3.519]
        },{
            name: 'Charity',
            data: [-0.253, 0.362, -3.519, 1.799, 2.252, 3.343, 0.843, 2.877, -5.416, 5.590, 3.343, 0.843]
        }],
        valueAxis: {
            labels: {
                format: '{0}%',
                color: '#fff'
            },
            line: {
                visible: false
            },
            axisCrossingValue: -10
        },
        categoryAxis: {
            categories: [
                'Muḥarram',
                'Ṣafar',
                'Rabī‘ I',
                'Rabī‘ II',
                'Jumādá I',
                'Jumādá I',
                'Jumādá II',
                'Rajab',
                'Sha‘bān',
                'Ramaḍān',
                'Shawwāl',
                'Dhū al-Qa‘dah',
                'Dhū al-Ḥijjah'
            ],
            majorGridLines: {
                visible: false
            },
            labels: {
                rotation: -45,
                color: '#fff'
            }
        },
        tooltip: {
            visible: true,
            format: '{0}%',
            template: '#= series.name #: #= value #'
        }
    });
</script>
